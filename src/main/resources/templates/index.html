<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>test design</title>

    <!-- CSS  -->
    <link th:href="@{/css/materialIcon.css}" rel="stylesheet">
    <link th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{/css/mainstyle.css}" type="text/css" rel="stylesheet"/>
    <!--  Scripts-->
    <script th:src="@{/js/default/jquery-2.1.1.min.js}"></script>
    <script th:src="@{/js/default/materialize.js}"></script>
    <script th:src="@{/js/init.js}"></script>
    <script th:src="@{/js/esls.js}"></script>
    <script th:src="@{/js/assert.js}"></script>
</head>
<body>


<header class="grey blue-grey lighten-5">
    <nav class="top-nav blue-grey lighten-3">
        <div class=" container">
            <div class="nav-wrapper">
                <div class="row">
                    <div class="col s8 m2 offset-m1">
                        <ul class="left">
                            <li>
                                <a th:href="@{#}" data-target="nav-mobile"
                                   class="top-nav sidenav-trigger full hide-on-large-only">
                                    <i class="material-icons">menu</i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

</header>


<main class="grey lighten-5">
    <div class="row">
        <div class="col s12 m4 l1">
            <ul id="nav-mobile" class="sidenav sidenav-fixed blue-grey darken-3">
            <li>
                <div class="user-view">

                    <a th:href="@{#user}"><img class="circle" th:src="@{/images/user.jpg}"></a>
                    <a th:href="@{#name}"><span
                            class="white-text name">менеджер [[${#httpServletRequest.remoteUser}]]</span></a>
                    <a th:href="@{#email}"><span class="white-text email">user@gmail.com</span></a>
                </div>
            </li>
            <li id="menu1" class="bold"><a class="waves-effect waves-teal">ESLs</a></li>
            <li id="menu2" class="bold"><a class="waves-effect waves-teal">Items</a></li>
            <li id="menu3" class="bold"><a class="waves-effect waves-teal">Associate</a></li>
            <li id="menu4" class="bold"><a class="waves-effect waves-teal">Tasks</a></li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <input class="waves-effect waves-light btn-flat" type="submit" value="выйти"/>
                </form>
            </li>
        </ul>
        </div>
        <div id="workSpace" class="section scrollspy col s12 m8 l9">

        </div>
    </div>
    </div>
</main>
